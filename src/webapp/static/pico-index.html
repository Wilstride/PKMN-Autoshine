<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PKMN Autoshine - Pico Controller Management</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/dracula.min.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/shell/shell.min.js"></script>

</head>
<body>
  <div class="container">
    <header class="header">
      <div class="header-left">
        <h1><i class="fas fa-gamepad"></i> PKMN Autoshine</h1>
        <p class="subtitle">Pico Controller Management & Macro Automation</p>
      </div>
      <div class="header-right">
        <button id="refresh-devices" class="settings-btn" title="Refresh Devices">
          <i class="fas fa-sync-alt"></i>
        </button>
      </div>
    </header>

    <!-- Pico Devices Section -->
    <div class="card pico-devices-panel">
      <h2><i class="fas fa-microchip"></i> Pico Devices</h2>
      <div class="devices-section">
        <div class="devices-list" id="devices_list">
          <p>Scanning for devices...</p>
        </div>
        <div class="device-actions">
          <button id="connect_all" class="primary"><i class="fas fa-link"></i> Connect All</button>
          <button id="disconnect_all" class="secondary"><i class="fas fa-unlink"></i> Disconnect All</button>
        </div>
      </div>
    </div>

    <!-- Macro Controls Section -->
    <div class="card macro-control-panel">
      <h2><i class="fas fa-play-circle"></i> Macro Controls</h2>
      
      <!-- Macro Selection -->
      <div class="controls-section">
        <div class="macro-selector">
          <div class="form-group">
            <label for="macro_select">Macro File:</label>
            <select id="macro_select">
              <option value="">Choose a macro...</option>
            </select>
          </div>
          <div class="form-group">
            <label for="target_devices">Target Devices:</label>
            <select id="target_devices" multiple>
              <option value="all" selected>All Connected Devices</option>
            </select>
          </div>
        </div>
        <div class="macro-actions">
          <button id="load_macro" class="primary"><i class="fas fa-download"></i> Load to Picos</button>
          <button id="start_macro" class="success"><i class="fas fa-rocket"></i> Start Execution</button>
          <button id="stop_macro" class="danger"><i class="fas fa-stop-circle"></i> Stop Execution</button>
          <button id="edit_macro" class="secondary"><i class="fas fa-edit"></i> Edit</button>
          <button id="new_macro" class="secondary"><i class="fas fa-plus"></i> New</button>
        </div>
      </div>

    </div>

    <!-- Execution Status Section -->
    <div class="card execution-status-panel">
      <h2><i class="fas fa-chart-line"></i> Execution Status</h2>
      <div class="status-grid" id="status_grid">
        <p>No devices running macros</p>
      </div>
    </div>

    <!-- Live Logs -->
    <div class="card logs-panel">
      <div class="logs-header">
        <h2><i class="fas fa-terminal"></i> Live Logs</h2>
        <button id="clear-log" class="btn-small"><i class="fas fa-trash"></i> Clear</button>
      </div>
      <div class="logs-content" id="log">Connecting to server...</div>
    </div>
  </div>

  <!-- Macro Editor Modal -->
  <div id="macro-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modal-title"><i class="fas fa-code"></i> Edit Macro</h2>
        <button class="modal-close" id="modal-close">&times;</button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="macro_name">Filename:</label>
          <input id="macro_name" type="text" placeholder="Enter filename.txt" style="width: 100%;">
        </div>
        <div id="editor-wrapper">
          <textarea id="macro_editor" placeholder="# Enter your macro commands here...
# Available commands:
# PRESS <button>     - Press and release a button (a, b, x, y, l, r, zl, zr, plus, minus, home, capture)
# HOLD <button>      - Hold a button down (without releasing)
# RELEASE <button>   - Release a button that was held
# STICK <stick> <x> <y> - Move analog stick (l or r, coordinates -1.0 to 1.0)  
# SLEEP <seconds>    - Wait for specified time
# 
# Example:
# PRESS a
# SLEEP 0.5
# HOLD r     # Hold R button
# PRESS b    # Press B while holding R
# RELEASE r  # Release R button
# STICK l 0.0 1.0  # Move left stick up
# SLEEP 0.1"></textarea>
          <textarea id="mobile-fallback-editor" class="mobile-fallback-editor"></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button id="save_macro" class="success"><i class="fas fa-save"></i> Save</button>
        <button id="cancel_edit" class="secondary">Cancel</button>
      </div>
    </div>
  </div>

  <!-- External JavaScript modules -->
  <script src="/static/pico-app.js"></script>

  <style>
    .pico-devices-panel .devices-section {
      margin-bottom: 1rem;
    }
    
    .devices-list {
      background: #2a2a2a;
      padding: 1rem;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
      min-height: 100px;
      max-height: 200px;
      overflow-y: auto;
    }
    
    .device-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem;
      margin-bottom: 0.5rem;
      background: #3a3a3a;
      border-radius: 0.25rem;
      border-left: 4px solid #666;
    }
    
    .device-item.connected {
      border-left-color: #4CAF50;
    }
    
    .device-item.running {
      border-left-color: #2196F3;
    }
    
    .device-info {
      flex: 1;
    }
    
    .device-port {
      font-weight: bold;
      color: #fff;
    }
    
    .device-status {
      color: #ccc;
      font-size: 0.9rem;
    }
    
    .device-actions {
      display: flex;
      gap: 0.5rem;
    }
    
    .device-actions button {
      padding: 0.25rem 0.5rem;
      font-size: 0.8rem;
    }
    
    .status-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
    }
    
    .status-card {
      background: #2a2a2a;
      padding: 1rem;
      border-radius: 0.5rem;
      border-left: 4px solid #2196F3;
    }
    
    .status-card h4 {
      margin: 0 0 0.5rem 0;
      color: #fff;
    }
    
    .status-card .iteration-count {
      font-size: 1.5rem;
      font-weight: bold;
      color: #2196F3;
    }
    
    .controls-section {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }
    
    .macro-selector {
      flex: 1;
      min-width: 300px;
    }
    
    .macro-actions {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      align-items: end;
    }
    
    #target_devices {
      height: 80px;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .modal.show {
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 1;
    }
    
    .modal-content {
      background-color: var(--bg-card);
      border-radius: 0.5rem;
      box-shadow: var(--shadow);
      width: 90%;
      max-width: 800px;
      max-height: 90vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transform: scale(0.9);
      transition: transform 0.3s ease;
    }
    
    .modal.show .modal-content {
      transform: scale(1);
    }
    
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 1.5rem;
      border-bottom: 1px solid var(--border-color);
      background: var(--bg-secondary);
    }
    
    .modal-header h2 {
      margin: 0;
      color: var(--text-primary);
    }
    
    .modal-close {
      background: none;
      border: none;
      color: var(--text-secondary);
      font-size: 1.5rem;
      cursor: pointer;
      padding: 0;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      transition: background-color 0.2s;
    }
    
    .modal-close:hover {
      background-color: rgba(255, 255, 255, 0.1);
      color: var(--text-primary);
    }
    
    .modal-body {
      padding: 1.5rem;
      flex-grow: 1;
      overflow: auto;
    }
    
    .modal-footer {
      padding: 1rem 1.5rem;
      border-top: 1px solid var(--border-color);
      display: flex;
      justify-content: flex-end;
      gap: 0.5rem;
      background: var(--bg-secondary);
    }
    
    #editor-wrapper {
      margin-top: 1rem;
    }
    
    .CodeMirror {
      height: 400px;
      border: 1px solid var(--border-color);
      border-radius: 0.25rem;
      font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
    }
    
    .mobile-fallback-editor {
      width: 100%;
      height: 400px;
      padding: 1rem;
      border: 1px solid var(--border-color);
      border-radius: 0.25rem;
      background: #1e1e1e;
      color: #d4d4d4;
      font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
      font-size: 14px;
      line-height: 1.5;
      resize: vertical;
    }
    
    .form-group {
      margin-bottom: 1rem;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--text-primary);
      font-weight: 500;
    }
    
    .form-group input, .form-group select {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid var(--border-color);
      border-radius: 0.25rem;
      background: var(--bg-secondary);
      color: var(--text-primary);
      font-size: 1rem;
    }
    
    .form-group input:focus, .form-group select:focus {
      outline: none;
      border-color: var(--accent-primary);
      box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.2);
    }
  </style>

</body>
</html>
