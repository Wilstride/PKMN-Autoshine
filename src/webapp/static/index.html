<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PKMN Autoshine - Macro Manager</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>üéÆ PKMN Autoshine - Macro Manager</h1>
        </header>

        <!-- Main Content -->
        <main>
            <!-- Sidebar: Macro List -->
            <aside class="sidebar">
                <div class="macro-list-panel">
                    <h2>Macros</h2>
                    <div class="macro-list" id="macroList">
                        <div class="macro-item" style="color: var(--text-secondary); text-align: center; padding: 2rem;">
                            No macros found
                        </div>
                    </div>
                    <div class="macro-actions">
                        <button onclick="app.newMacro()" class="success">‚ûï New</button>
                        <button onclick="app.editMacro()" id="editBtn" disabled>‚úèÔ∏è Edit</button>
                    </div>
                    <button onclick="app.deleteMacro()" id="deleteBtn" class="danger" disabled>üóëÔ∏è Delete</button>
                </div>
            </aside>

            <!-- Main Content: Status, Controls, Logs -->
            <div class="content">
                <!--Status Panel -->
                <section class="panel status-panel">
                    <div class="status-item">
                        <div class="status-label">Selected Macro</div>
                        <div class="status-value" id="currentMacro">‚Äî</div>
                    </div>
                    <div class="status-item">
                        <div class="status-label">Connected Picos</div>
                        <div class="status-value" id="picoCount">0</div>
                    </div>
                    <div class="status-item">
                        <div class="status-label">Target Device</div>
                        <div class="status-value">
                            <select id="targetDevice" style="background: var(--bg-tertiary); border: 1px solid var(--border-color); color: var(--text-primary); padding: 0.25rem; border-radius: 4px;">
                                <option value="">All Devices</option>
                            </select>
                        </div>
                    </div>
                </section>

                <!-- Pico Devices Panel -->
                <section class="panel">
                    <h2 style="font-size: 1.125rem; margin-bottom: 0.75rem; display: flex; justify-content: space-between; align-items: center;">
                        <span>üéÆ Connected Picos</span>
                        <button onclick="app.refreshDevices()" class="small secondary">üîÑ Refresh</button>
                    </h2>
                    <div id="picoDevices" style="display: flex; flex-direction: column; gap: 0.5rem;">
                        <div style="color: var(--text-secondary); text-align: center; padding: 1rem;">
                            No devices connected
                        </div>
                    </div>
                </section>

                <!-- Controls Panel -->
                <section class="panel controls-panel">
                    <button onclick="app.uploadMacro()" id="uploadBtn" class="primary" disabled>
                        üì§ Upload
                    </button>
                    <button onclick="app.runMacro()" id="runBtn" class="success" disabled>
                        ‚ñ∂Ô∏è Run
                    </button>
                    <button onclick="app.stopMacro()" id="stopBtn" class="danger" disabled>
                        ‚èπÔ∏è Stop
                    </button>
                    <button onclick="app.checkPicoStatus()" class="secondary">
                        üîÑ Refresh Status
                    </button>
                </section>

                <!-- Logs Panel -->
                <section class="panel logs-panel">
                    <h2>
                        <span>Live Logs</span>
                        <button onclick="app.clearLogs()" class="small secondary">Clear</button>
                    </h2>
                    <div class="logs-container" id="logsContainer">
                        <div class="log-entry">Connecting to server...</div>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <!-- Macro Editor Modal -->
    <div class="modal" id="editorModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="editorTitle">Edit Macro</h2>
                <button onclick="app.closeEditor()" class="small secondary">‚úï</button>
            </div>
            <div class="modal-body">
                <div>
                    <label for="macroName">Filename</label>
                    <input type="text" id="macroName" placeholder="my_macro.txt">
                </div>
                <div class="editor-container">
                    <textarea id="macroEditor" placeholder="# Enter macro commands here&#10;# Example:&#10;Button A&#10;Wait 500&#10;Button B&#10;Wait 500"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button onclick="app.closeEditor()" class="secondary">Cancel</button>
                <button onclick="app.saveMacro()" class="success">üíæ Save</button>
            </div>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
